<ion-header>
    <ion-navbar align="right">
        <img src="/assets/cryptoLogo.png" height="50">
        <ion-title>CryptoSafari</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <b style="font-size: 50px">Registration</b>
        <div padding style="color: grey">
            <b style="font-size: 35px">Personal Info</b>
        </div>

        <ion-item>
            <ion-input type="text" placeholder="First Name" [(ngModel)]="fname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Last Name" [(ngModel)]="lname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>
        <br>
        <div padding style="color:grey">
            <b style="font-size: 35px">Billing Address</b>
        </div>

        <ion-item>
            <ion-input type="text" placeholder="Street Address" [(ngModel)]="street"></ion-input>
            <ion-input type="text" placeholder="City" [(ngModel)]="city"></ion-input>
            <ion-input type="text" placeholder="State" [(ngModel)]="state"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Country" [(ngModel)]="country"></ion-input>
            <ion-input type="text" placeholder="Zip Code" [(ngModel)]="zip"></ion-input>
        </ion-item>

    </ion-list>
    <div>
        <button ion-button (click)="submitClicker()" style="background-color: firebrick; color:white">
            <b>Join the Giving Community!</b>
        </button>
    </div>
</ion-content>
