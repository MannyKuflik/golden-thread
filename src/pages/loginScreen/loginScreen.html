<ion-header>
    <ion-navbar align="right">
        <ion-title>
            Login
        </ion-title>
        <img src="/assets/i-charity.png" style="background-color:snow" width="50">
    </ion-navbar>
</ion-header>

<ion-content style="background-color: lightslategray" padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Username/Email" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <button ion-button style="color: whitesmoke" (click)="profileSend()">
            Login
        </button>
    </ion-list>

    <p style="color: lightblue">
        <a style="color: lightblue" padding href="https://www.blahgetbah/">
            <b>Forgot Password?</b>
        </a>
        <b>Remember Me?</b>
        <ion-checkbox></ion-checkbox>
    </p>


</ion-content>
