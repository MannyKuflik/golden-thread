<ion-header>
    <ion-navbar align="right">
        <img src="/assets/cryptoLogo.png" height="50">
        <ion-title>CryptoSafari</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 style="font-size: 70px">Sign in</h1>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Username/Email" [(ngModel)]="username"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <br>
        <button ion-button style="background-color: red; color: white" (click)="profileSend()">
            Go
        </button>
    </ion-list>

    <p style="color: tomato">
        <a style="color: tomato" padding (click)="forgotPassword()">
            <b>Forgot Password?</b>
        </a>
        <b>Remember Me?</b>
        <ion-checkbox></ion-checkbox>
    </p>


</ion-content>
