<ion-header>

  <ion-navbar>
    <ion-title>Charity Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content align="center">
  <ion-item-divider>
    <h1 align="center" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 50px">
      <u>{{name}}</u>
    </h1>
  </ion-item-divider>
  <br>
  <ion-img padding align="center" height="200" width="200" src="/assets/placeholder.png"></ion-img>
  <br>
  <ion-list align="left">
    <ion-item-divider style="color:snow; background-color: goldenrod">Our Mission</ion-item-divider>
    <p>{{mission}}</p>
    <ion-item-divider style="color:snow; background-color: forestgreen">Contact us</ion-item-divider>
    <p>{{contact}}</p>
  </ion-list>
<section>
  <h3>Get involved!</h3>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button (click) ="paymentDets()">
          <b style="font-size:30px; color: white">One Time Donation</b>
        </button>
      </ion-col>
      <ion-col>
        Or
      </ion-col>
      <ion-col>
        <button style="background-color: tomato" (click)="paymentDets()">
          <b style="font-size:30px; color: white">Monthly Payment Plan</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</section>
</ion-content>
