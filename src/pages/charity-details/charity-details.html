<ion-header>

  <ion-navbar>
    <ion-title>Charity Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content align="center" style="background-color: lightslategray">
  <ion-item-divider>
    <h1 align="center" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 50px">
      <u>{{name}}</u>
    </h1>
  </ion-item-divider>
  <br>
  <ion-img padding align="center" height="200" width="200" src="/assets/placeholder.png"></ion-img>
  <br>
  <ion-list padding align="left">
    <ion-item-divider style="color:snow; background-color: steelblue">Our Mission</ion-item-divider>
    <p>{{mission}}</p>
    <br>
    <br>
    <ion-item-divider style="color:snow; background-color: darkblue">Contact us</ion-item-divider>
    <p>{{contact}}</p>
  </ion-list>
</ion-content>
