  <ion-navbar>
    <ion-title>Charity Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content align="center">
  <ion-item-divider>
    <h1 align="center" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 50px">
      {{name}}
    </h1>
  </ion-item-divider>
  <br>
  <ion-img padding align="center" height="200" width="200" src="/assets/placeholder.png"></ion-img>
  <br>
  <ion-list padding align="left">
    <ion-item-divider style="font-size:20px; color:snow; background-color: tomato">Our Mission</ion-item-divider>
    <p>{{mission}}</p>
    <ion-item-divider style="font-size:20px; color:snow; background-color: gold">Contact us</ion-item-divider>
    <p>{{contact}}</p>
    <button ion-button round style="font-size:20px; color:snow; background-color:green" (click)="paymentDets()">Get Involved</button>
  </ion-list>
