<ion-header>
  <ion-navbar align="right">
    <img src="/assets/cryptoLogo.png" height="50">
    <ion-title>CryptoSafari</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Adjust Display
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="per_a" style="color:greenyellow">
        <ion-icon range-left small name="leaf"></ion-icon>
        <ion-icon range-right name="bug"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="per_b" style="color:green">
        <ion-icon range-left small name="leaf"></ion-icon>
        <ion-icon range-right name="bug"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="per_c" style="color:goldenrod">
        <ion-icon range-left small name="leaf"></ion-icon>
        <ion-icon range-right name="bug"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="per_d" style="color:orangered">
        <ion-icon range-left small name="leaf"></ion-icon>
        <ion-icon range-right name="bug"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <section padding align="center">
    <button ion-button style="background-color: red; color: white" (click)="newPercents()">
      Save
    </button>
  </section>

</ion-content>
