<ion-header>
    <ion-navbar>
        <ion-title>
            Profile
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content align="left" style="background-color: lightslategray" padding>
    <ion-list>
        <div>
            <ion-img src="/assets/prof.png" width="200" height="200"></ion-img>
        </div>
        <ion-title>
            <b style="color:floralwhite">Name:</b> {{username}}
        </ion-title>
        <ion-title>
            <b style="color:floralwhite">Email:</b> {{email}}

        </ion-title>
        <ion-title>
            <b style="color:floralwhite">Billing Address:</b> {{address}}
        </ion-title>
        <hr>
        <ion-buttons>
            <button style="color:navy" (click)="charityList()">Subscribed Charities</button>
            <br>
            <button style="color:navy" (click)="charityList()">Donation History</button>
            <br>
            <button style="color:navy" (click)="charityList()">Settings</button>
        </ion-buttons>
        <br>
        <br>
        <button ion-button padding (click)="logout()"> Logout </button>

    </ion-list>



</ion-content>
