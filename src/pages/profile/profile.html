<ion-header>
    <ion-navbar align="right">
        <img src="/assets/cryptoLogo.png" height="50">
        <ion-title>CryptoSafari</ion-title>
    </ion-navbar>
</ion-header>

<ion-content align="center" padding>
    <ion-list>
        <div>
            <ion-img src="/assets/prof.png" width="200" height="200"></ion-img>
        </div>
        <ion-item style="background-color:tomato">
            <b style="color: black">Name:</b>
            <p style="color:black">{{username}}</p>
        </ion-item>
        <br>
        <ion-item style="background-color:greenyellow">
            <b style="color:black">Email:</b>
            <p style="color:black">{{email}}</p>
        </ion-item>
        <br>
        <ion-item style="background-color:forestgreen">
            <b style="color:black">Billing Address:</b>
            <p style="color:black">{{address}}</p>
        </ion-item>
        <hr>
        <ion-buttons>
            <ion-item-divider style="color:navy" (click)="charityList()">
                <b>Subscribed Charities</b>
            </ion-item-divider>
            <ion-item-divider style="color:navy" (click)="donations()">
                <b>Donation History</b>
            </ion-item-divider>
            <ion-item-divider style="color:navy" (click)="charityList()">
                <b>Settings</b>
            </ion-item-divider>
        </ion-buttons>
        <br>
        <br>
    </ion-list>
</ion-content>

<ion-footer align="center">
    <button ion-button padding (click)="logout()"> Logout </button>
</ion-footer>
